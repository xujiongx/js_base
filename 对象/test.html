<body>
    <script>
        let fruit = prompt("Which fruit to buy?", "apple");

        let bag = {
            [fruit]: 5, // 属性名是从 fruit 变量中得到的
        };

        alert(bag.apple); // 5 如果 fruit="apple"
    </script>
</body>
